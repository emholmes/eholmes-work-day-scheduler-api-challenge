<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <ul class="container py-4">
        <!-- Timeblocks go here -->
        <li class="row" id="row9">
            <p class="text-end hour col-lg-1 col-2 pt-2">9am</p>
            <textarea class="description col-lg-10 col-8" data-hour="9"></textarea>
            <button class="saveBtn col-lg-1 col-2"><i class="far fa-save"></i></button>
        </li>
        <li class="row" id="row10">
            <p class="text-end hour col-lg-1 col-2 pt-2">10am</p>
            <textarea class="description col-lg-10 col-8" data-hour="10"></textarea>
            <button class="saveBtn col-lg-1 col-2"><i class="far fa-save"></i></button>
        </li>
        <li class="row" id="row11">
            <p class="text-end hour col-lg-1 col-2 pt-2">11am</p>
            <textarea class="description col-lg-10 col-8" data-hour="11"></textarea>
            <button class="saveBtn col-lg-1 col-2"><i class="far fa-save"></i></button>
        </li>
        <li class="row" id="row12">
            <p class="text-end hour col-lg-1 col-2 pt-2">12pm</p>
            <textarea class="description col-lg-10 col-8" data-hour="12"></textarea>
            <button class="saveBtn col-lg-1 col-2"><i class="far fa-save"></i></button>
        </li>
        <li class="row" id="row13">
            <p class="text-end hour col-lg-1 col-2 pt-2">1pm</p>
            <textarea class="description col-lg-10 col-8" data-hour="13"></textarea>
            <button class="saveBtn col-lg-1 col-2"><i class="far fa-save"></i></button>
        </li>
        <li class="row" id="row14">
            <p class="text-end hour col-lg-1 col-2 pt-2">2pm</p>
            <textarea class="description col-lg-10 col-8" data-hour="14"></textarea>
            <button class="saveBtn col-lg-1 col-2"><i class="far fa-save"></i></button>
        </li>
        <li class="row" id="row15">
            <p class="text-end hour col-lg-1 col-2 pt-2">3pm</p>
            <textarea class="description col-lg-10 col-8" data-hour="15"></textarea>
            <button class="saveBtn col-lg-1 col-2"><i class="far fa-save"></i></button>
        </li>
        <li class="row" id="row16">
            <p class="text-end hour col-lg-1 col-2 pt-2">4pm</p>
            <textarea class="description col-lg-10 col-8" data-hour="16"></textarea>
            <button class="saveBtn col-lg-1 col-2"><i class="far fa-save"></i></button>
        </li>
        <li class="row" id="row17">
            <p class="text-end hour col-lg-1 col-2 pt-2">5pm</p>
            <textarea class="description col-lg-10 col-8" data-hour="17"></textarea>
            <button class="saveBtn col-lg-1 col-2"><i class="far fa-save"></i></button>
        </li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
